<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="./JavaScript/index.js" defer></script>
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="logo">
  <div class="container">
    <section class="left">
      <div class="Bill">
        <h2>Bill</h2>
          <label for="MoneyInput"><img src="./images/icon-dollar.svg" alt="dollar icon"></label>
          <input type="number" id="MoneyInput" placeholder="0">
      </div>
      <div class="Tip">
        <h2>Select Tip %</h2>
        <div class="buttons">
          <button class="TipButton" value="5">5%</button>
          <button class="TipButton" value="10">10%</button>
          <button class="TipButton" value="15">15%</button>
          <button class="TipButton" value="25">25%</button>
          <button class="TipButton" value="50">50%</button>
          <input type="number" placeholder="Custom" id="CustomValue">
        </div>
        
      </div>
      <div class="People">
        <h2>Number of People</h2><div class="error">"Can't Be zero"</div>
        <label for="PeopleInput"><img src="./images/icon-person.svg" alt="dollar icon"></label>
        <input type="number" id="PeopleInput" placeholder="0">
      </div>
    </section>
    <section class="right">
      <div class="TipAmount">
        <h2>Tip Amount</h2>
        / person
        <div class="TipValue">
          $0.00
        </div>
      </div>
      <div class="TotalAmount">
        <h2>Total Amount</h2>
        / person
        <div class="TotalValue">
          $0.00
        </div>
      </div>
      <button class="reset">Reset</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
